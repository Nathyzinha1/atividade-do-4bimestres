<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Categorias</title>
</head>
<body>
    <h1>Categorias</h1>
    <a href="{% url 'categoria_create' %}">Nova Categoria</a>
    <ul>
        {% for categoria in categorias %}
            <li>
                <a href="{% url 'categoria_detail' categoria.pk %}">{{ categoria.nome }}</a>
                <a href="{% url 'categoria_update' categoria.pk %}">Editar</a>
                <a href="{% url 'categoria_delete' categoria.pk %}">Excluir</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Voltar</a> - <a href="{% url 'equipamento_list' %}">Equipamentos</a>
</body>
</html>
