<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excluir Equipamento</title>
</head>
<body>
    <h1>Excluir Equipamento</h1>
    <p>Tem certeza que deseja excluir "{{ equipamento.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Excluir</button>
    </form>
    <a href="{% url 'equipamento_list' %}">Cancelar</a>
</body>
</html>
